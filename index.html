<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick tip project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Quick tip!!!</h1>
    <section>
      <div class="bill">
        <label for="yourBill">Bill</label>
        <input type="number" id="yourBill" placeholder="Your bill">
      </div>
      <div>
        <div class="space-between">
          <label for="tipInput">Select tip</label>
          <span id="tipPercent">0%</span>
        </div>
        <input type="range" value="0" id="tipInput" name="one"/>
      </div>
      <div class="space-between">
        <span>Tip</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>
    <section>
      <div>
        <div class="space-between">
          <label for="splitInput">Split</label>
          <span id="splitValue">0%</span>
        </div>
        <input type="range" min="1" max="10" value="1" id="splitInput" name="two"/>
      </div>
      <div class="space-between">
        <span>Bill each</span>
        <span id="billEach"></span>
      </div>
      <div class="space-between">
        <span>Tip each</span>
        <span id="tipEach"></span>
      </div>
    </section>
  </main>
</body>
</html>
